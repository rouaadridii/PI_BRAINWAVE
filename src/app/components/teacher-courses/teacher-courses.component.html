<div class="container mt-4">
    <div class="card shadow p-4">
      <h2 class="text-center">Ajouter un nouveau cours</h2>
  
      <form [formGroup]="courseForm" (ngSubmit)="onSubmit()" class="scrollable-form">
        <!-- Titre -->
        <div class="mb-3">
          <label for="title" class="form-label">Titre :</label>
          <input type="text" id="title" class="form-control" formControlName="title" required>
        </div>
  
        <!-- Description -->
        <div class="mb-3">
          <label for="description" class="form-label">Description :</label>
          <textarea id="description" class="form-control" rows="3" formControlName="description" required></textarea>
        </div>
  
        <!-- Date -->
        <div class="mb-3">
          <label for="date" class="form-label">Date :</label>
          <input type="date" id="date" class="form-control" formControlName="date" required>
        </div>
  
        <!-- Upload Image -->
        <div class="mb-3">
          <label for="picture" class="form-label">Image :</label>
          <input type="file" id="picture" class="form-control" (change)="onFileSelected($event)">
        </div>
  
        <!-- Niveau -->
        <div class="mb-3">
          <label for="level" class="form-label">Niveau :</label>
          <select id="level" class="form-select" formControlName="level" required>
            <option value="Débutant">Débutant</option>
            <option value="Intermédiaire">Intermédiaire</option>
            <option value="Avancé">Avancé</option>
          </select>
        </div>
  
        <!-- Statut -->
        <div class="mb-3">
          <label class="form-label">Statut :</label>
          <div class="form-check">
            <input type="checkbox" id="status" class="form-check-input" formControlName="status">
            <label for="status" class="form-check-label">Publié</label>
          </div>
        </div>
  
        <!-- Prix -->
        <div class="mb-3">
          <label for="price" class="form-label">Prix :</label>
          <input type="number" id="price" class="form-control" formControlName="price" min="0" required>
        </div>
  
        <!-- Catégorie (chargée dynamiquement) -->
        <div class="mb-3">
          <label for="categorie" class="form-label">Catégorie :</label>
          <select id="categorie" class="form-select" formControlName="categorie" required>
            <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
          </select>
        </div>
  
        <!-- Bouton Ajouter -->
        <button type="submit" class="btn btn-primary w-100" [disabled]="courseForm.invalid">Ajouter</button>
      </form>
    </div>
  </div>
