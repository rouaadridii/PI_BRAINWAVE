<body>
  <app-front-header></app-front-header>

  <div class="container">
    <h2 class="text-center text-primary mb-4">Liste des Réclamations</h2>

    <!-- Formulaire d'édition -->
    <div *ngIf="reclamationEnCours" class="mb-4">
      <h3 class="text-primary">Modifier la réclamation</h3>
      <form (ngSubmit)="updateReclamation()">
        <div class="form-group">
          <label for="objet">Objet</label>
          <input type="text" class="form-control" id="objet" [(ngModel)]="reclamationEnCours.objet" name="objet" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" [(ngModel)]="reclamationEnCours.description" name="description" required></textarea>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" class="form-control" id="date" [(ngModel)]="reclamationEnCours.date" name="date" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Mettre à jour</button>
        <button type="button" class="btn btn-secondary mt-3" (click)="reclamationEnCours = null">Annuler</button>
      </form>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
      <input
        type="text"
        class="form-control w-50"
        placeholder="Rechercher par objet ou description"
        [(ngModel)]="objet"
        (ngModelChange)="filterReclamations()">
      <!-- Filtrer les réclamations lors de la saisie -->

      <div>
        <button (click)="loadReclamations()" class="btn btn-outline-secondary">Rafraîchir</button>
        <button (click)="goToAddReclamation()" class="btn btn-primary ml-3">Ajouter Réclamation</button>
      </div>
    </div>

    <table class="table table-hover text-center">
      <thead>
        <tr>
          <th>Objet</th>
          <th>Statut</th>
          <th>Description</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reclamation of reclamations">
          <td>{{ reclamation.objet }}</td>
          <td [ngClass]="{'text-success': reclamation.statut === 'traité', 'text-danger': reclamation.statut === 'non traité'}">
            {{ reclamation.statut }}
          </td>
          <td>{{ reclamation.description }}</td>
          <td>{{ reclamation.date | date: 'shortDate' }}</td>
          <td>
            <button (click)="modifierReclamation(reclamation)" class="btn btn-sm btn-outline-info">
              Modifier
            </button>
            <button 
              (click)="supprimerReclamation(reclamation.id)" 
              class="btn btn-sm btn-outline-danger"
              [disabled]="reclamation.statut === 'traité'">
              <i class="bi bi-trash"></i> Supprimer
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <app-front-footer></app-front-footer>
</body>
