<div class="container mt-4">
    <h2 class="text-center mb-4">Ajouter une Réclamation</h2>
    <form [formGroup]="recform" (ngSubmit)="onSubmit()" class="reclamation-form">
        <!-- Champ Objet -->
        <div class="mb-3">
            <label for="objet" class="form-label">Objet</label>
            <input type="text" id="objet" class="form-control" formControlName="objet" placeholder="Entrez l'objet de votre réclamation" />
        </div>
  
        <!-- Champ Description -->
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" class="form-control" rows="3" formControlName="description" placeholder="Décrivez votre réclamation"></textarea>
            <div *ngIf="recform.get('description').invalid && (recform.get('description').touched || recform.get('description').dirty)" class="text-danger">
                La description est requise.
            </div>
        </div>
  
        <!-- Champ Date 
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" id="date" class="form-control" formControlName="date" />
        </div>-->
  
        <!-- Champ Date -->
  <!-- Champ Date -->
  <div class="mb-3">
    <label for="date" class="form-label">Date</label>
    <input 
        type="date" 
        id="date" 
        class="form-control" 
        formControlName="date" 
        [min]="today" 
    />
  </div>
  
  
        <!-- Bouton de soumission -->
        <button type="submit" class="btn btn-primary" [disabled]="recform.invalid">Ajouter Réclamation</button>
    </form>
    <div class="mt-3 text-center">
        <a href="listrecalamtion" class="link">Votre liste des réclamations</a>
    </div>
  </div>
